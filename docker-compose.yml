
services:
  # --- Application Services ---
  bonus_service:
    build:
      context: ./bonus-service
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./bonus-service/.env
    ports:
      - "3001:3000"
    networks:
      - hcb-top-teacher-net
    depends_on:
      - broker
      - managers_bonus_db
    volumes:
      - ./bonus-service:/app
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://localhost:3000/healthcheck'] # run inside container
      interval: 2s
      timeout: 10s
      retries: 5


  managers_bonus_db:
    image: postgres:17.5-bookworm
    env_file:
      - ./bonus-service/.env
    ports:
      - "5431:5432"
    networks:
      - hcb-top-teacher-net
    volumes:
      - managers_bonus_data:/var/lib/postgresql/data

  task_management_service:
    build: ./task-management-service
    env_file:
      - ./task-management-service/.env
    ports:
      - "3002:3000"
    networks:
      - hcb-top-teacher-net
    depends_on:
      - broker
      - task_management_db

  task_management_db:
    image: postgres:17.5-bookworm
    env_file:
      - ./task-management-service/.env
    ports:
      - "5432:5432"
    networks:
      - hcb-top-teacher-net
    volumes:
      - task_management_data:/var/lib/postgresql/data

  teacher_hiring_service:
    build:
      context: ./teacher-hiring-service
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./teacher-hiring-service/.env
    ports:
      - "3003:3000"
    networks:
      - hcb-top-teacher-net
    depends_on:
      - broker
      - teacher_hiring_db
    volumes:
      - ./teacher-hiring-service:/app
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--spider', 'http://localhost:3000/healthcheck'] # run inside container
      interval: 2s
      timeout: 10s
      retries: 5


  teacher_hiring_db:
    image: postgres:17.5-bookworm
    env_file:
      - ./teacher-hiring-service/.env
    ports:
      - "5433:5432"
    networks:
      - hcb-top-teacher-net
    volumes:
      - teacher_hiring_data:/var/lib/postgresql/data

  # --- Kafka Infrastructure ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    networks:
      - hcb-top-teacher-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.6.1
    container_name: broker
    networks:
      - hcb-top-teacher-net
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - hcb-top-teacher-net
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - broker
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

networks:
  hcb-top-teacher-net:
    driver: bridge

volumes:
  managers_bonus_data:
  task_management_data:
  teacher_hiring_data:
